<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empowering the Nation - Home</title>
  <style>
    /* --- Global Styles --- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    /* --- Header --- */
    header {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      text-decoration: underline;
      color: #007BFF;
    }

    /* --- Main Section --- */
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .hero h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #000;
    }

    .hero p {
      font-size: 1.1em;
      line-height: 1.5;
      color: #444;
    }

    .hero img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* --- Button --- */
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #007BFF;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* --- Footer --- */
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
    }

    /* --- Responsive Design --- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }

      .hero img {
        max-width: 100%;
      }

      .hero h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Empowering the Nation</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="courses.html">Courses Info</a>
      <a href="calculator.html">Calculator</a>
      <a href="apply.html">Apply</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1>Empowering Through Education</h1>
      <p>We provide skills training for domestic workers and gardeners to help them become more marketable and earn higher wages.</p>

      <!-- Banner Image -->
      <img src="images/logo.png" alt="Empowering the Nation Banner">

      <!-- Button under the image -->
      <a href="courses.html" class="btn">Explore Our Courses</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Empowering the Nation. All rights reserved.</p>
  </footer>

</body>
</html>
